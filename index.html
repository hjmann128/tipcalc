<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tippy</title>
</head>
<body>

    <main>
        <div class="header">
        <h1>Tippy</h1>
        <h2>Always tip the right amount, just type bill total and press the percent you want to tip!</h2>
        </div>

        <div class="display">
          <input type="textbox" class="tipEntry" min="1" max="100000" step=".01" placeholder="$3.50">   
        </div>

        <div class="tipAmounts">
            <div class="10">
                <button class="ten">10 %</button>
            </div>
            <div class="15">
                <button class="fifteen">15 %</button>
            </div>
            <div class="20">
                <button class="twenty">20 %</button>
            </div>
            <div class="custom">
                <button class="customAmt">Custom</button>
            </div>
        </div>


    </main>
    

<script src="app.js"></script>
</body>
</html>
